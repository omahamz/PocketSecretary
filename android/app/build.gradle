plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new FileNotFoundException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def envFile = new File(project.rootProject.projectDir.parentFile, '.env')
def properties = new Properties()
if (envFile.exists()) {
    envFile.withReader('UTF-8') { reader ->
        properties.load(reader)
    }
}

android {
    namespace properties.getProperty('APP_PACKAGE_NAME', 'com.pocketsecretary.app')
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId properties.getProperty('APP_PACKAGE_NAME', 'com.pocketsecretary.app')
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true

        manifestPlaceholders = [
            'GOOGLE_CLIENT_ID': properties.getProperty('GOOGLE_CLIENT_ID', ''),
            'GOOGLE_SERVER_CLIENT_ID': properties.getProperty('GOOGLE_SERVER_CLIENT_ID', ''),
            'applicationName': '.Application',
            'APP_PACKAGE_NAME': properties.getProperty('APP_PACKAGE_NAME', 'com.pocketsecretary.app')
        ]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    implementation 'androidx.browser:browser:1.7.0'
}
